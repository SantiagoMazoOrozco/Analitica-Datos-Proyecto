<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Obtener ID del Evento</h1>
        <form method="post" id="eventIdForm">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="tournament_name" placeholder="Ingrese el nombre del torneo">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="event_name" placeholder="Ingrese el nombre del evento">
            </div>
            <button type="submit" class="btn btn-primary">Obtener ID del Evento</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <script>
        document.getElementById('eventIdForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch("{% url 'page2' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            });
            const data = await response.json();
            document.getElementById('result').innerText = `Event ID: ${data.event_id}`;
        });
    </script>
</body>
</html>
