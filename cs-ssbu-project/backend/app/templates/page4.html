<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Buscar Jugador</h1>
        <form method="post" id="playerForm">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="player_name" placeholder="Nombre del Jugador">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <div id="playerData" class="mt-3"></div>
    </div>
    <script>
        document.getElementById('playerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch("{% url 'page4' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            });
            const data = await response.json();
            document.getElementById('playerData').innerText = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
