<!DOCTYPE html>
<html>
<head>
    <title>Confirmar eliminación del Set</title>
</head>
<body>
    <h1>Confirmar eliminación del Set</h1>
    <p>¿Estás seguro de que deseas eliminar el set "{{ set }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'set_list' %}">Cancelar</a>
    </form>
</body>
</html>
