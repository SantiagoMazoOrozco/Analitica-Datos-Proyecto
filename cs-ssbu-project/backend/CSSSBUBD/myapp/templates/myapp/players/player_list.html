<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jugadores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Lista de Jugadores</h1>
    <a href="{% url 'player_create' %}" class="btn btn-success mb-3">AÃ±adir Jugador</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nickname</th>
            <th>Nombre</th>
            <th>Equipo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        {% for player in players %}
        <tr>
            <td>{{ player.nickname }}</td>
            <td>{{ player.first_name }} {{ player.last_name }}</td>
            <td>{{ player.team }}</td>
            <td>
                <a href="{% url 'player_update' player.pk %}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{% url 'player_delete' player.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
