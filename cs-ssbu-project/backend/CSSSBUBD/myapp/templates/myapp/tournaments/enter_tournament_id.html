<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar ID del Torneo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ingresar ID del Torneo</h1>
        <form method="get" action="{% url 'edit_tournament' 0 %}">
            <div class="form-group">
                <label for="tournament_id">ID del Torneo</label>
                <input type="number" class="form-control" id="tournament_id" name="tournament_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Editar Torneo</button>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('tournament_id').value;
            const action = this.action.replace('/0/', '/' + id + '/');
            window.location.href = action;
        });
    </script>
</body>
</html>
