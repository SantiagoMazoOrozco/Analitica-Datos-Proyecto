<!DOCTYPE html>
<html>
<head>
    <title>Todos los Jugadores</title>
</head>
<body>
    <h1>Todos los Jugadores</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Row ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Nickname</th>
                <th>StartGG User</th>
                <th>Team</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <td>{{ player.rowid }}</td>
                <td>{{ player.first_name }}</td>
                <td>{{ player.last_name }}</td>
                <td>{{ player.nickname }}</td>
                <td>{{ player.startgg_user }}</td>
                <td>{{ player.team }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No hay jugadores disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
